<head>
    <meta charset="utf-8">

    <title>Fruit Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable = yes">

<body>
    <!--container of whole! -->
    <div id="container">
        <!--Trials Left Div-->
        <div id="trialsleft">
            
        </div>
        <!-- Score Div -->
        <div id="score">
            score: <span id="scoreVal"> 0 </span>
        </div>
        <!-- Correct Message Div -->

        <div id="fruitsContainer">
            <img id="fruit" class="fruits">
        </div>
        <!-- instruction Message Div -->
        <div id="instruction">
            Catch as many as fruit you can!
        </div>
        
        
        <!--Start - Reset Btn -->
        <div id="startreset">
            Let's Start!
        </div>
        
        
        <!--Game Over Message-->
        <div id="gameover">

        </div>

    </div>
    
    <audio id="sliceSound">
        <source src="Audio/effectM.mp3">
        <source src="Audio/effectM.ogg">
    </audio>
